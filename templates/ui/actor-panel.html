<form id="actor-panel">
    <img style="grid-area: portrait" class="portrait" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <input name="name"
           class="noborder"
           type="text"
           value="{{actor.name}}"
           placeholder="Name"
           style="grid-area: name; color: white; font-size: 2rem; height: 100%; width: 100%"/>
    <div class="stats">

    </div>
</form>
